    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        overflow: hidden;
        font-family: "Inter", sans-serif;

      .parallax-container {
        position: relative;
        width: 100%;

        text-align: center;
      }

      .background-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .dots-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        opacity: 0.2;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: #9ca3af;
        border-radius: 50%;
      }

      #leftX {

        left: -5rem;
        top: 200px;
        color: #D07418;
        font-size: 100px;
        font-weight: bold;
      }

      #rightX {
        position: absolute;
        right: -5rem;
        bottom: 25%;
        color: #f5610c;
        font-size: 200px;
        font-weight: 600;
      }

      #bottomX {
        position: absolute;
        bottom: -180px;
        left: 33.333%;
        transform: translateX(-50%);
        color: #f3f4f6;
        font-size: 200px;

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".parallax-container");
        const dotsGrid = document.getElementById("dotsGrid");
        const leftX = document.getElementById("leftX");
        const rightX = document.getElementById("rightX");
        const bottomX = document.getElementById("bottomX");

        let containerRect = container.getBoundingClientRect();
        let containerCenterX = containerRect.left + containerRect.width / 2;
        let containerCenterY = containerRect.top + containerRect.height / 2;

        const MOVEMENT_RANGE = 15;

        document.addEventListener("mousemove", (e) => {
          const deltaX = (e.clientX - containerCenterX) / containerRect.width;
          const deltaY = (e.clientY - containerCenterY) / containerRect.height;

          // Apply constrained movements
          leftX.style.transform = `translate(${-deltaX * MOVEMENT_RANGE}px, ${
            -deltaY * MOVEMENT_RANGE
          }px)`;
          rightX.style.transform = `translate(${-deltaX * MOVEMENT_RANGE}px, ${
            -deltaY * MOVEMENT_RANGE
          }px)`;
          bottomX.style.transform = `translate(${-deltaX * MOVEMENT_RANGE}px, ${
            -deltaY * MOVEMENT_RANGE
          }px) translateX(-50%)`;
          dotsGrid.style.transform = `translate(${
            -deltaX * MOVEMENT_RANGE
          }px, ${-deltaY * MOVEMENT_RANGE}px)`;
        });

        window.addEventListener("resize", () => {
          containerRect = container.getBoundingClientRect();
          containerCenterX = containerRect.left + containerRect.width / 2;
          containerCenterY = containerRect.top + containerRect.height / 2;
        });
      });
    </script>
