<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            padding: 60px 0;
            background: #f8f9fa;
        }
        .carousel {
            min-height: 500px;
        }
        .carousel-item {
            text-align: center;
            transition: transform .6s ease-in-out;
            display: none;
        }
        .carousel-item.active {
            display: block;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .product-card img {
            border-radius: 12px;
            object-fit: cover;
            height: 250px;
            width: 100%;
        }
        .filter-btn {
            border: 2px solid #0d6efd;
            color: #0d6efd;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #0d6efd;
            color: white;
        }
        @media (max-width: 768px) {
            .carousel {
                min-height: 450px;
            }
            .product-card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="text-center mb-4">
            <h2>Our Product Categories</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="computer">Computers</button>
                <button class="filter-btn" data-category="laptop">Laptops</button>
                <button class="filter-btn" data-category="mobile">Mobile</button>
                <button class="filter-btn" data-category="protector">Protectors</button>
            </div>
        </div>
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-category="computer">
                    <div class="product-card">
                        <img src="/api/placeholder/400/300" alt="Computers">
                        <h4>Computers</h4>
                        <p>Starting from $245.00</p>
                    </div>
                </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-category="computer">
                    <div class="product-card">
                        <img src="/api/placeholder/400/300" alt="Computers">
                        <h4>Computers2</h4>
                        <p>Starting from $245.00</p>
                    </div>
                </div>
                <div class="carousel-item" data-category="laptop">
                    <div class="product-card">
                        <img src="/api/placeholder/400/300" alt="Laptops">
                        <h4>Laptops</h4>
                        <p>Starting from $300.00</p>
                    </div>
                </div>
                <div class="carousel-item" data-category="mobile">
                    <div class="product-card">
                        <img src="/api/placeholder/400/300" alt="Mobile">
                        <h4>Mobile Devices</h4>
                        <p>Starting from $199.00</p>
                    </div>
                </div>
                <div class="carousel-item" data-category="protector">
                    <div class="product-card">
                        <img src="/api/placeholder/400/300" alt="Protectors">
                        <h4>Screen Protectors</h4>
                        <p>Starting from $20.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const filterButtons = document.querySelectorAll(".filter-btn");
        const carouselItems = document.querySelectorAll(".carousel-item");
        const carouselElement = document.querySelector("#productCarousel .carousel-inner");
        const carousel = new bootstrap.Carousel(document.querySelector("#productCarousel"), {
            interval: 2000,
            ride: "carousel"
        });

        function updateCarousel(category) {
            let activeItem = null;
            carouselItems.forEach(item => {
                if (category === "all" || item.dataset.category === category) {
                    item.style.display = "block";
                    if (!activeItem) activeItem = item;
                } else {
                    item.style.display = "none";
                }
            });
            if (activeItem) {
                carouselItems.forEach(item => item.classList.remove("active"));
                activeItem.classList.add("active");
            }
        }

        filterButtons.forEach(button => {
            button.addEventListener("click", function() {
                filterButtons.forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");
                updateCarousel(this.dataset.category);
            });
        });
    });
</script>
</body>
</html>
